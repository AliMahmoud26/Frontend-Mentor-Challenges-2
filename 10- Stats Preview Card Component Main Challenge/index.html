<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 16px; text-align: center; margin-top: 80px; color: hsla(0, 0%, 100%, 0.75);}
    .attribution a { color: hsl(277, 64%, 61%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="stats">
            <div class="stat">
              <h4>10k+</h4>
              <span>Companies</span>
            </div>
            <div class="stat">
              <h4>314</h4>
              <span>Templates</span>
            </div>
            <div class="stat">
              <h4>12m+</h4>
              <span>Queries</span>
            </div>
          </div>
        </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" class="desktop" alt="">
        <img src="images/image-header-mobile.jpg" class="mobile" alt="">
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ali Mahmoud</a>.
  </div>
</body>
</html>
